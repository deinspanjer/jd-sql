# SLF4J Simple Logger configuration for test runs
# Keep logs minimal to remove noise from fresh project runs
org.slf4j.simpleLogger.defaultLogLevel=warn

# Common noisy libraries during Testcontainers-based ITs
org.slf4j.simpleLogger.log.org.testcontainers=warn
org.slf4j.simpleLogger.log.org.postgresql=warn

# Optional: short timestamps if anything logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss
